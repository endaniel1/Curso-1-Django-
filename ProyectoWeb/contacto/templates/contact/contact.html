{% extends "ProyectoWebApp/base.html" %}
	
	{% load static %}

	{% block content %}
	<div class="contenedorFormulario">
		{% if "valido" in request.GET %}
			<p style="color: white; ">Informacion Enviada Correctamente, Gracias!!</p>
		{% endif %}
		<form action="" method="post" style="text-align: center;">
			{% csrf_token %}
			<table style="color: white; margin: 20px auto;">
				{{form.as_table}}
			</table>			
			<button type="submit" style="width: 150px;">Enviar</button>
		</form>	 	
	</div> 
	<p style="color: white; snow"> {{ request.POST }} </p>
	{% endblock %}
